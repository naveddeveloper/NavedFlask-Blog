{% extends 'layout.html' %}
{% block body %}
<!-- Page Header Start -->
<div class="container py-5 px-2 bg-primary">
    <div class="row py-5 px-4">
        <div class="col-sm-6 text-center text-md-left">
            <h1 class="mb-3 mb-md-0 text-white text-uppercase font-weight-bold">About Me</h1>
        </div>
        <div class="col-sm-6 text-center text-md-right">
            <div class="d-inline-flex pt-2">
                <h4 class="m-0 text-white"><a class="text-white" href="/">Home</a></h4>
                <h4 class="m-0 text-white px-2">/</h4>
                <h4 class="m-0 text-white">About Me</h4>
            </div>
        </div>
    </div>
</div>
<!-- Page Header End -->


<!-- About Start -->
<div class="container bg-white pt-5">
    <div class="row px-3 pb-5">
        <div class="col-md-12">
            <div class="container">
                <h4 class="mb-4 font-weight-bold">Article writer with 3 years of experience</h4>
            </div>
            <img class="img-fluid float-left w-25 mr-4 mb-3" src="{{ url_for('static', filename='img/student.png') }}"
                alt="Image">
            <p class="m-0">
                {{params['about_text']}}
            </p>
        </div>
        <div class="col-md-12 pt-4">
            <div class="d-flex flex-column skills">
                <div class="progress w-100 mb-4">
                    <div class="progress-bar" role="progressbar" aria-valuenow="80" aria-valuemin="0"
                        aria-valuemax="100">Java</div>
                </div>
                <div class="progress w-100 mb-4">
                    <div class="progress-bar" role="progressbar" aria-valuenow="90" aria-valuemin="0"
                        aria-valuemax="100">Python</div>
                </div>
                <div class="progress w-100">
                    <div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0"
                        aria-valuemax="100">C++</div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- About End -->
{% endblock body %}
